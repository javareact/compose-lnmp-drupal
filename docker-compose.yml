version: '2'
services:
  nginx:
    image: "nginx"
    ports:
      - "80:80"
    volumes:
      - ./etc/nginx:/etc/nginx
      - ./app/web:/app/web
    links:
      - php7-fpm:php-fpm
    depends_on:
      - php7-fpm
  php7-fpm:
    image: "zterry95/docker-php7:7.1-oci8"
    volumes:
      - ./app/web:/app/web
      - ./etc/php:/usr/local/etc/phsp
      - ./etc/php-fpm:/usr/local/etc
    depends_on:
      - mysql
      - memcached
    links:
      - mysql:mysql
      - memcached:memcached
  mysql:
    image: wodby/mariadb:10.1-2.1.0
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./etc/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      TZ: 'Asia/Shanghai'
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_ROOT_HOST: "%"
  memcached:
    image: memcached
    mem_limit: 256M
